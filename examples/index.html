<html>
    <head>
        <title>Viewport Detector</title>
        <style>
            body > ul li {
                width: 512px;
                height: 512px;
                margin: 20px auto;
                background: #aaa;
                color: #444;
                text-align: center;
            }
            body > ul li.active-card {
                background: #00B200;
            }
        </style>
    </head>
    <body style="margin:0; padding:0; background: #ccc">
        <ul style="list-style:none; margin:0; padding:0">
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../js/viewport-detector.js"></script>
        <script>
            $('body > ul').viewportDetector({
                callback: {
                    cardChange: function (cardIndex, card, prev) {
                        console.log('Card Activated:', cardIndex, card, prev);
                    }
                }
            });
        </script>
    </body>
</html>
